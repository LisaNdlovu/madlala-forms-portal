<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mpumalanga Schools</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="nav-brand">
                <h1>Mpumalanga Schools</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="schools.html">Schools</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="admin-login.html" class="active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <div class="login-form">
                        <h1>Admin Login</h1>
                        <p>Access the administrative dashboard</p>
                        
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-full">Login</button>
                        </form>
                        
                        <div class="login-info">
                            <p><small>For authorized personnel only</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mpumalanga Schools. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
